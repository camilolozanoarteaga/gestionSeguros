<div class="border p-3 rounded">
  <div>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Correo electrónico" formControlName="email">
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" placeholder="contraseña" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="signInWithEmail()">Ingresar</button>
    </form>
  </div>
</div>
