<div class="top">

  <img class="img-fluid" src="assets/layout/logo.png" >

</div>


<div class="p-3 border-b">
  <div>
    <form [formGroup]="loginForm" class="text-colot-login">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Correo electrónico" formControlName="email">
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" placeholder="contraseña" formControlName="password">
      </div>
      <button type="submit" class="btn button-primary btn-lg btn-block" (click)="signInWithEmail()">Ingresar</button>
    </form>
  </div>
</div>
