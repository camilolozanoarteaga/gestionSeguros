<div class="table-responsive-lg">
  <table class="table">
    <caption>
      Usuarios registrados
      <span class="badge badge-primary badge-pill">{{totalClients}}</span>
    </caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombres</th>
        <th scope="col">Usuario</th>
        <th scope="col">Estado</th>
        <th scope="col">Editar</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of listClients ; let i = index">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{user.names}}</td>
        <td>{{user.userType}}</td>
        <td>
          <span *ngIf="user.state === 'ACTIVO'">Activo</span>
          <span *ngIf="user.state === 'INACTIVO'">Inactivo</span>
        </td>
        <td style="max-width: 30px">
          <button (click)="editUser(user)" type="button" class="btn btn-primary btn-block"><i class="fa fas fa-edit"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
