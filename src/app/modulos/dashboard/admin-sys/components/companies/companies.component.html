<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
  <ngb-panel title="Compañias registradas">
    <ng-template ngbPanelContent>
      <div class="table-responsive-sm">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre de la compañia</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Compañia1</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Compañia2</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Compañia3</td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-template>
  </ngb-panel>
  <ngb-panel title="Crear nueva compañia">
    <ng-template ngbPanelContent>

      <form [formGroup]="CompanieForm">

        <div class="form-group">
          <label for="nameCompanie">Nombre compañia</label>
          <input type="text" formControlName="nameCompanie" class="form-control" [ngClass]="{ 'is-invalid': isInvalidRegisterFormGroupInput('nameCompanie') }"
            id="nameCompanie" placeholder="Nombre completo">
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success" [disabled]="!CompanieForm.valid" (click)="createCompanie()">Guardar</button>
            <button type="submit" class="btn btn-danger"(click)="cleanForm()">Limpiar</button>
          </div>

      </form>

    </ng-template>
  </ngb-panel>
</ngb-accordion>
